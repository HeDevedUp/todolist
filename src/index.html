    <main>
        <section class="to-do-list">
            <h1> just to it </h1>
            <div class="list-container">
                <div class="list-heading">
                    <h2 class="">Todays Task</h2>
                    <button type="button" class="refresh-list"><i class="fa-solid fa-arrows-rotate"></i></button>
                </div>
                <hr>
                <div class="list-add">
                    <form action="#" method="get" id="list-form" class="add-form">
                        <input type="text" name="add-list" id="add-list" placeholder="Add to your list..." required>
                        <button type="submit" class="add-list-btn"><i class="fa-solid fa-check"></i></button>
                    </form>

                </div>
                <hr>
                <div class="view-list">
                    <ul id="dynamic-list">
                        <!-- dynamically create a to-do List -->
                    </ul>
                </div>
                <hr>
                <div class="delete-list">
                    <button type="button" class="delete-checked">Clear all completed</button>
                </div>
            </div>
        </section>
    </main>

    <div id="header">
      <div class="flexrow-container">
        <div class="standard-theme theme-selector"></div>
        <div class="light-theme theme-selector"></div>
        <div class="darker-theme theme-selector"></div>
      </div>
      <p id="title">Just do it.
      </p>
      <hr>
      <div class="closed">
        <div class="first-head">
          <p>  todays todolist</p>
          <hr>
      <button type="button">     <i class="fa-solid fa-arrows-rotate"> </i>   </button>
        </div>

        <form id="form">
          <input class="todo-input"  type="text" placeholder=" can you Add a task ">
          <button type="button" class="todo-btn"> <i class="fa-solid fa-angle-left"> </i> </button>
          <hr>
        </form>
  
        <div id="unlist">
          <ul class="todo-list">
  
          </ul>
        </div>
      </div>
      </div>
